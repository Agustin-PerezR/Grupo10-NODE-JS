<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="estilos/registro.css">
    <link rel="icon" href="recursos/logoSF.png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>La Esquina del Lector
    </title>
</head>

<body>
    <header>
        <nav>
            <a href="home.html"> <img class="logo" src="recursos/logoSF.png.png" alt="logo"></a>
            <ul class="headerlist">
                <li class="liheader"> <a class="Botones" href="home.html">Inicio</a></li>
                
                <li class="liheader" style="
                display: grid;
                justify-items: center;
            ">
                    <label for="">¿Ya tienes cuenta?</label>
                    <a class="Botones" href="login.html">Iniciar sesion</a>
                </li>
    
            

            </ul>

        </nav>
    </header>
    
    <main>
        <h1>Registrarse</h1>

        <form id="contacto" onsubmit="return validarFormulario()">
            <label for="nombre">Usuario:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password">
            
            <label for="apellido">Nombre y Apellido:</label>
            <input type="text" id="apellido" name="apellido" required></input>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="fechaNac">Fecha de nacimento:</label>
            <input type="date" name="fechaNac" id="fechaNac" required>
            
            <label for="archivo">Foto de Perfil:</label>
            <input type="file" id="archivo" name="archivo" style="display: none;" />
            <label for="archivo" id="label-archivo">Subir Archivo</label>
            
            <label for="opciones">Selecciona una opción:</label>
            <select id="opciones" name="opciones" required>
            <option value="">--Por favor elige una opción--</option>
            <option value="consulta">Consulta</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="otro">Otro</option>
            </select>

            <label for="terminos">Acepto los términos y condiciones</label>
            <input type="checkbox" id="terminos" name="terminos" required>
            <br>
            <br>
            
            <input type="submit" value="Enviar">
        </form>
    </main>
    
    
    <footer>
        <span class="logos">
            <a href="https://facebook.com" target="_blank"><img src="recursos/facebook.png" alt="facebook" width="50"></a>
            <a href="https://instagram.com" target="_blank"><img src="recursos/instagram.png" alt="Instagram" width="50"></a>
            <a href="contacto.html"><img src="recursos/contacto.png" alt="Pagina de Contacto" width="50"></a>
        </span>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="validacion.js"></script>

</body>

</html>
