<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="recursos/logoSF.png.png">
    <link rel="stylesheet" href="estilos/stylesheet.css">
    <link rel="stylesheet" href="estilos/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <a href="home.html"> <img class="logo" src="recursos/logoSF.png.png" alt="logo"></a>
            <ul class="headerlist">
                <li class="liheader"> <a class="Botones" href="home.html">Inicio</a></li>
            </ul>

        </nav>
    </header>
    <main>

        <h1>Formulario de Contacto</h1>
        <section>       
            <form id="contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
             
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="4" cols="50"></textarea>
                <br>
                <input type="submit" value="Enviar">

                <h2>Ubicación</h2> <!-- Agrega un subtítulo para el mapa -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.1234567890123!2d-58.38123456789012!3d-34.60345678901234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca1234567890%3A0x1234567890abcdef!2sPlaza%20de%20Mayo!5e0!3m2!1sen!2sus!4v1621234567890!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> <!-- Mapa de Google Maps -->

                
                </iframe>
            </form> 
        </section>




    </main>



     


            <footer>
                <section class="logos">
                    <a href="https://facebook.com"><img src="recursos/facebook.png" alt="facebook" width="50"></a>
                    <a href="https://instagram.com"><img src="recursos/instagram.png" alt="Instagram" width="50"></a>
                    <a href="contacto.html"><img src="recursos/contacto.png" alt="Pagina de Contacto" width="50"></a>
                </section>
            </footer>
</body>

</html>
